##########################################################
##################  所有profile共有的配置  #################
##########################################################

###################  roses配置  ###################
roses:
  message-max-send-times: 5 #消息最大发送次数限制

###################  spring配置  ###################
spring:
  profiles:
    active: dev
  activemq:
    broker-url: tcp://localhost:61616
    in-memory: true
    pool:
      enabled: false

###################  mybatis-plus配置  ###################
mybatis-plus:
  mapper-locations: classpath*:com/stylefeng/roses/**/mapping/*.xml
  typeAliasesPackage: com.stylefeng.roses.persistence.model
  global-config:
    id-type: 3  #1:数据库ID自增   2:用户输入id   3:全局唯一id(IdWorker)   4:全局唯一ID(uuid)
    db-column-underline: false
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性

---

##########################################################
###################  开发环境的profile  ###################
##########################################################
spring:
  profiles: dev
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/roses?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
      username: root
      password: root

logging:
  level: debug
  file: logs/roses.log

---

##########################################################
###################  正式环境的profile  ###################
##########################################################
spring:
  profiles: produce
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/roses?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
      username: root
      password: root

logging:
  level: warn
  file: logs/roses.log

