server:
  port: 8002

spring:
  application:
    name: roses-config
  profiles:
    active: @spring.active@

management:
  security:
    enabled: false

---

spring:
  profiles: local
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: https://gitee.com/naan1993/roses-config.git
          username: xxxx
          password: xxxx
          search-paths: /**
          basedir: ./tmp
  boot:
    admin:
      url: http://127.0.0.1:9000
      username: admin       #These two are needed so that the client
      password: admin       #can register at the protected server api
      client:
        service-base-url: http://127.0.0.1:8002

