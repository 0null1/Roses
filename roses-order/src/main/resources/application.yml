spring:
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/roses_order?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
      username: root
      password: root

mybatis-plus:
  mapper-locations: classpath*:com/stylefeng/roses/**/mapping/*.xml
  typeAliasesPackage: com.stylefeng.roses.order.persistence.model
  global-config:
    id-type: 2  #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)
    db-column-underline: true
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用

logging:
  level.root: info
  level.com.stylefeng: debug
  path: logs/
  file: roses-order.log