server:
  port: 7001

spring:
  application:
    name: roses-message-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/roses_message?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
mybatis-plus:
  typeAliasesPackage: com.stylefeng.roses.api.message.model

logging:
  level.root: info
  level.com.stylefeng: debug
  path: logs/
  file: roses-message-service.log

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 3 #客户端向注册中心发送心跳的时间
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    registry-fetch-interval-seconds: 3  #获取服务的刷新时间
